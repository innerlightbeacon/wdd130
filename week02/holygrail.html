<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail Layout Example</title>
    <meta name="description" content="A common layout example on the web called the 'holy grail' layout.">
    <meta name="author" content="Jackson Osei Kumi">
</head>
<body>
    <header>
        <h1>A Holy Grail Layout Example</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="https://www.example.com">Example Site 1</a></li>
            <li><a href="https://www.example.org">Example Site 2</a></li>
        </ul>
    </nav>
    
    <main>
        <section>
            <h2>Heading 1</h2>
            <p>This is a placeholder paragraph for the first section.</p>
        </section>
        <section>
            <h2>Heading 2</h2>
            <p>This is a placeholder paragraph for the second section.</p>
        </section>
    </main>
    
    <aside>
        <h2>Sidebar</h2>
        <p>Additional content such as links or advertisements can go here.</p>
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/accra-ghana/800x450/accra-ghana-temple-detail-249022-2400x1200.jpg" width="200" alt="Accra Ghana Temple">
    </aside>
    
    <footer>
        <p>Jackson Osei Kumi</p>
    </footer>
</body>
</html>
