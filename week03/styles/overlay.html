<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Example</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles/overlay.css">
  </head>
  <body>
    <header>
      <h1>CSS Position: Absolute - Overlay</h1>
    </header>

    <!-- Main content -->
    <main>
      <div style="position: relative; width: 50%;">
        <img src="https://via.placeholder.com/300x200" alt="Sample image" style="width: 100%; height: auto;">
        <div style="position: absolute; top: 0; left: 0; background: rgba(0, 0, 0, 0.5); width: 100%; height: 100%;">
          <p style="color: white; text-align: center; line-height: 200px;">Overlay Text</p>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Jackson Osei Kumi | WDD 130</p>
    </footer>
  </body>
</html>
